spring.application.name=CodeExecutionApp
# Server configuration
server.port=8080

# Execution settings
executor.temp-dir=/app/temp
executor.timeout=${TIMEOUT_SECONDS:5}
executor.max-memory=${MAX_MEMORY:512m}

# Security settings
spring.security.user.name=${ADMIN_USER:admin}
spring.security.user.password=${ADMIN_PASSWORD:changeme}

# Logging
logging.level.com.codeexecutor=INFO